<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function validate() {

		if (document.myForm.name.value == "") {
			alert("Please provide your name!");
			return false;
		}

		if (document.myForm.age.value == "-1") {
			alert("Please select age!");
			return false;
		}
		
		if ((document.myForm.gender[0].checked == false)
				&& (document.myForm.gender[1].checked == false)) {
			alert("Please choose your Gender: Male or Female");
			return false;
		}

		if (!document.myForm.terms_conditions.checked) {
			alert("Please indicate that you accept the Terms and Conditions!");
			return false;
		}
	}
</script>

<title>Lab 5 - Form Validation</title>
</head>
<body>
<h2> Lab 5 - Form Validation</h2>

	<form name="myForm" action="" method="get" onSubmit="validate();" >
		<p>
        <label for='Name'>Name:</label>
        <input type="text" name="name">
        </p>
		<p>
        <label for='Age'>Age:</label>
		<select name="age" id="age" class="required">
			<option value="-1" selected="selected">Select</option>
			<option value="1">0-18</option>
			<option value="2">18-30</option>
			<option value="3">30-45</option>
			<option value="4">45-60</option>
			<option value="5">60+</option>
		</select> <br>
		</p>
        <p>
        <label for='Gender'>Gender:</label>
        <input type="radio" name="gender" value="male">Male &nbsp;
		<input type="radio" name="gender" value="female">Female
		</p>
        <p>
		<input type="checkbox" name="terms_conditions" value="Terms">Terms and Conditions
		</p>
        <p>
		<input type="submit" value="Submit">
        </p>
	</form>

</body>
</html>
